<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Rubik:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    
  </head>
  <body>
    <div class="container">
      <div class="heading">Registration</div>
      <form>
        <div class="user-details">
          <div class="input-box">
            <span class="details"> Full Name </span>
            <input type="text" placeholder="Enter Your Name" />
          </div>
          <div class="input-box">
            <span class="details"> Username </span>
            <input type="text" placeholder="Take a username" />
          </div>
          <div class="input-box">
            <span class="details"> Email </span>
            <input type="email" placeholder="Enter your Email address" />
          </div>
          <div class="input-box">
            <span class="details"> Mobile No. </span>
            <input type="number" placeholder="Enter Your Contact Number" />
          </div>
          <div class="input-box">
            <span class="details"> Password </span>
            <input type="password" placeholder="Enter Your Password" />
          </div>
          <div class="input-box">
            <span class="details"> Department </span>
            <input type="text" placeholder="Name Your Department" />
          </div>
        </div>
        <a href="#" class="btn">Submit</a>
      </form>
    </div>
  </body>
</html>
